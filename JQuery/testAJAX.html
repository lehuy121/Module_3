<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.5.1.min.js"></script>
</head>
<body>
<script>
    $(document).ready(function () {
        let api_url = 'https://spring-student-api.herokuapp.com/info';
        let keyApi = 'eaf118ab-babf-43ed-a788-b66d2f0ca00c';

        $.ajax({
            dataType: 'json',
            headers: {
                Accept:"application/json",
                "Access-Control-Allow-Origin": "GET"
            },
            type: "GET",
            crossDomain: true,
            url: api_url + "?apiKey=" + keyApi,
            contentType: "application/json; charset=utf-8",
            success: function (data) {
                alert(data);
            }
        });
    });
</script>
</body>
</html>
